<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>桃汽水的魔力补给站</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <!-- 导航栏 -->
    <header id="header"></header>

    <!-- 主内容区 -->
    <main id="app"></main>

    <!-- 页脚 -->
    <footer id="footer"></footer>

    <!-- 游戏结束弹窗 -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeGameOverModal()">&times;</span>
            <h2>游戏结束</h2>
            <p>最终得分：<span id="final-score">0</span></p>
            <button onclick="restartGame()">重试</button>
        </div>
    </div>

    <!-- 移动端触摸热区 -->
    <div class="touch-zone" id="touch-up"></div>
    <div class="touch-zone" id="touch-down"></div>
    <div class="touch-zone" id="touch-left"></div>
    <div class="touch-zone" id="touch-right"></div>
</body>
</html>
